    <div class="container">
      <form id="form" class="form">
        <h2>Novo Usuário</h2>
        <br />
        <!-- <form action="dados.html" method="post"> -->
        <form>
          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Digite Seu Nome"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Digite Seu E-mail"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="bornDate" class="col-sm-2 col-form-label"
              >Data de Nascimento</label
            >
            <div class="col-sm-10">
              <input type="date" id="bornDate" name="bornDate" required />
            </div>
          </div>
          <div class="form-group row">
            <label for="cep" class="col-sm-2 col-form-label">CEP</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="cep"
                placeholder="Digite Seu CEP"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="Logradouro" class="col-sm-2 col-form-label"
              >Logradouro</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="logradouro"
                placeholder="ex. Rua Santa Catarina"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="bairro"
                placeholder="Seu Bairro"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="localidade" class="col-sm-2 col-form-label"
              >Cidade</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="localidade"
                placeholder="Sua Cidade"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="state" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="uf"
                placeholder="Seu Estado"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gênero</label>
            <div class="col-sm-10">
              <input
                type="radio"
                name="gender"
                id="male"
                value="male"
                required
              />
              Masculino
              <input
                type="radio"
                name="gender"
                id="gender"
                value="female"
                required
              />
              Feminino
            </div>
          </div>

          <div class="row">
            <label for="active" class="col-sm-2 col-form-label">Usuário</label>
            <div class="col-sm-1">
              <input type="checkbox" id="active" name="active" value="active" />
              Ativo
            </div>
          </div>
          <!-- <button id="submit" class="col-sm-02">Enviar</button> -->

          <div id="enviar" type="button" class="row">
            <input type="submit" class="col-sm-12" value="Enviar" />
          </div>
        </form>
      </form>
